<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structura Web - Folder Structure Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #212121;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .header {
            background: #1a1a1a;
            padding: 20px 30px;
            border-bottom: 1px solid #3a3a3d;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header p {
            color: #888;
            font-size: 13px;
            margin-top: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 500px;
        }

        .sidebar {
            background: #1c1c1c;
            border-right: 1px solid #3a3a3d;
            padding: 20px;
        }

        .editor {
            padding: 30px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #ccc;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3d;
            border-radius: 4px;
            color: #fff;
            font-size: 13px;
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #5a8daa;
            background: #303030;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            line-height: 1.6;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3a6d8a 0%, #2a4d6a 100%);
            color: white;
            border: 1px solid #5a8daa;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4a7d9a 0%, #3a5d7a 100%);
            box-shadow: 0 0 20px rgba(90, 141, 170, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #3c5a3c 0%, #32412c 100%);
            color: white;
            border: 1px solid #3a6d3a;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #4a6a4a 0%, #3c5a3c 100%);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #ccc;
            border: 1px solid #3a3a3d;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .tree-view {
            background: #1a1a1a;
            border: 1px solid #3a3a3d;
            border-radius: 4px;
            padding: 15px;
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
        }

        .tree-item {
            padding: 8px 12px;
            margin: 2px 0;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .tree-item:hover {
            background: #2a2a2a;
        }

        .tree-item.selected {
            background: #404040;
            color: white;
        }

        .tree-children {
            margin-left: 20px;
        }

        .folder-icon {
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .footer {
            background: #1a1a1a;
            padding: 15px 30px;
            border-top: 1px solid #3a3a3d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-size: 12px;
            color: #888;
        }

        .status.success {
            color: #5a9a5a;
        }

        .status.error {
            color: #d66;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid #3a3a3d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üìÅ</span>
                Structura Web
            </h1>
            <p>Create and export folder structures</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="section-title">Quick Add</div>
                <div class="input-group">
                    <label>Folder Name</label>
                    <input type="text" id="folderName" placeholder="Enter folder name...">
                </div>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="addFolder()">
                        ‚úö Add
                    </button>
                    <button class="btn btn-secondary" onclick="removeSelected()">
                        ‚ûñ Remove
                    </button>
                </div>

                <div style="margin-top: 30px;">
                    <div class="section-title">Bulk Add (Text)</div>
                    <div class="input-group">
                        <label>Paste folder structure (one per line, use indentation)</label>
                        <textarea id="bulkInput" placeholder="ProjectRoot&#10;  src&#10;    components&#10;    utils&#10;  public&#10;  docs"></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="parseStructure()">
                        üìù Parse Structure
                    </button>
                </div>
            </div>

            <div class="editor">
                <div class="section-title">Folder Structure</div>
                <div class="tree-view" id="treeView">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <p>Add folders to get started</p>
                    </div>
                </div>

                <div class="btn-group" style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="exportStructure()">
                        üì§ Export .struct
                    </button>
                    <button class="btn btn-secondary" onclick="clearAll()">
                        ‚úñ Clear All
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="status" id="status">Ready</div>
            <div style="font-size: 11px; color: #666;">
                Structura Web - Folder Structure Creator
            </div>
        </div>
    </div>

    <script>
        let structure = [];
        let selectedItem = null;

        function addFolder() {
            const input = document.getElementById('folderName');
            const name = input.value.trim();
            
            if (!name) {
                setStatus('Please enter a folder name', 'error');
                return;
            }

            // Check for invalid characters
            const invalidChars = /[<>:"/\\|?*]/g;
            if (invalidChars.test(name)) {
                setStatus('Folder name contains invalid characters', 'error');
                return;
            }

            const folder = {
                name: name,
                children: [],
                iconPath: "",
                iconIndex: 0
            };

            if (selectedItem) {
                selectedItem.children.push(folder);
            } else {
                structure.push(folder);
            }

            input.value = '';
            renderTree();
            setStatus(`Added folder: ${name}`, 'success');
        }

        function parseStructure() {
            const input = document.getElementById('bulkInput');
            const text = input.value;
            
            if (!text.trim()) {
                setStatus('Please enter some folder structure', 'error');
                return;
            }

            try {
                const parsed = parseIndentedStructure(text);
                structure = parsed;
                renderTree();
                input.value = '';
                setStatus(`Parsed ${countFolders(structure)} folders`, 'success');
            } catch (e) {
                setStatus('Error parsing structure: ' + e.message, 'error');
            }
        }

        function parseIndentedStructure(text) {
            const lines = text.split('\n').filter(line => line.trim());
            const root = [];
            const stack = [{ level: -1, children: root }];

            lines.forEach(line => {
                const match = line.match(/^(\s*)(.*)/);
                const indent = match[1].length;
                const name = match[2].trim();

                if (!name) return;

                const level = Math.floor(indent / 2); // 2 spaces = 1 level
                const folder = { name, children: [], iconPath: "", iconIndex: 0 };

                // Pop stack until we find the parent
                while (stack.length > 1 && stack[stack.length - 1].level >= level) {
                    stack.pop();
                }

                stack[stack.length - 1].children.push(folder);
                stack.push({ level, children: folder.children });
            });

            return root;
        }

        function countFolders(nodes) {
            let count = nodes.length;
            nodes.forEach(node => {
                count += countFolders(node.children);
            });
            return count;
        }

        function renderTree() {
            const treeView = document.getElementById('treeView');
            
            if (structure.length === 0) {
                treeView.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÇ</div>
                        <p>Add folders to get started</p>
                    </div>
                `;
                return;
            }

            treeView.innerHTML = '';
            renderNodes(structure, treeView);
        }

        function renderNodes(nodes, container) {
            nodes.forEach((node, index) => {
                const item = document.createElement('div');
                item.className = 'tree-item';
                if (selectedItem === node) {
                    item.classList.add('selected');
                }
                
                item.innerHTML = `
                    <span class="folder-icon">üìÅ</span>
                    <span>${node.name}</span>
                `;
                
                item.onclick = (e) => {
                    e.stopPropagation();
                    selectedItem = node;
                    renderTree();
                };

                container.appendChild(item);

                if (node.children && node.children.length > 0) {
                    const childContainer = document.createElement('div');
                    childContainer.className = 'tree-children';
                    container.appendChild(childContainer);
                    renderNodes(node.children, childContainer);
                }
            });
        }

        function removeSelected() {
            if (!selectedItem) {
                setStatus('No folder selected', 'error');
                return;
            }

            const name = selectedItem.name;
            removeNode(structure, selectedItem);
            selectedItem = null;
            renderTree();
            setStatus(`Removed folder: ${name}`, 'success');
        }

        function removeNode(nodes, target) {
            for (let i = 0; i < nodes.length; i++) {
                if (nodes[i] === target) {
                    nodes.splice(i, 1);
                    return true;
                }
                if (removeNode(nodes[i].children, target)) {
                    return true;
                }
            }
            return false;
        }

        function clearAll() {
            if (structure.length === 0) {
                setStatus('Nothing to clear', 'error');
                return;
            }

            if (confirm('Clear all folders?')) {
                structure = [];
                selectedItem = null;
                renderTree();
                setStatus('Cleared all folders', 'success');
            }
        }

        function exportStructure() {
            if (structure.length === 0) {
                setStatus('No structure to export', 'error');
                return;
            }

            const structFile = {
                name: "WebStructure",
                version: "1.0",
                createdDate: new Date().toISOString(),
                createdBy: "Structura Web",
                rootFolders: structure
            };

            const json = JSON.stringify(structFile, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'structure.struct';
            a.click();
            
            URL.revokeObjectURL(url);
            setStatus('Exported structure.struct', 'success');
        }

        function setStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && e.target.id === 'folderName') {
                addFolder();
            }
            if (e.key === 'Delete' && selectedItem) {
                removeSelected();
            }
        });

        // Initialize
        renderTree();
    </script>
</body>
</html>
